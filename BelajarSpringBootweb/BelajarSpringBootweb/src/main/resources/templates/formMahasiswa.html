    <main class="container">
      <h1>Form Mahasiswa</h1>
      <div class="row">
        <div class="col-sm-8">
          <form
            class="form-horizontal"
            th:object="${mahasiswa}"
            th:action="@{/mahasiswa/create}"
            method="post"
          >
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{version}" />
            <div class="form-group">
              <label class="col-sm2-control-label">Nama:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{nama}" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm2-control-label">Nim:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{nim}" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm2-control-label">Jurusan:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{jurusan}" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary mt-3">
                  Simpan
                </button>
              </div>
            </div>
          </form>
        </div>
        <div>
          <a href="/mahasiswa/create" class=""></a>
        </div>
      </div>
